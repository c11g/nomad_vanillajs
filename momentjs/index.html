<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="content">
      <div class="js-clock clock">
        <h1 class="js-title title">00:00:00</h1>
      </div>
      <div class="js-weather weather"></div>
      <div class="name">
        <form class="js-form form">
          <input type="text" class="input" placeholder="What is your name?">
        </form>
        <div class="js-greetings greetings"></div>
      </div>
      <h2 class="todo">Todo</h2>
      <div class="sort">
        <button type="button" class="js-sort sort-open" data-status="open" aria-pressed="false">OPEN</button>
        <button type="button" class="js-sort sort-progress" data-status="progress" aria-pressed="false">IN PROGRESS</button>
        <button type="button" class="js-sort sort-done" data-status="done" aria-pressed="false">DONE</button>
      </div>
      <form class="js-todo-form">
        <input type="text" class="input" placeholder="Write a to do">
      </form>
      <ul class="js-todo-list list"></ul>
    </div>
  </div>
  <script src="/config.js"></script>
  <script src="clock.js"></script>
  <script src="greeting.js"></script>
  <script src="todo.js"></script>
  <script src="bg.js"></script>
  <script src="weather.js"></script>
</body>
</html>
