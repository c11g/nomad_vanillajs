<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="wrap">
      <div class="calculator">
        <div class="grid-col" data-display>0</div>
        <button type="button" class="grid-col" data-clear>C</button>
        <button type="button" class="grid-col" data-num="7">7</button>
        <button type="button" class="grid-col" data-num="8">8</button>
        <button type="button" class="grid-col" data-num="9">9</button>
        <button type="button" class="grid-col" data-oper="+">+</button>
        <button type="button" class="grid-col" data-num="4">4</button>
        <button type="button" class="grid-col" data-num="5">5</button>
        <button type="button" class="grid-col" data-num="6">6</button>
        <button type="button" class="grid-col" data-oper="-">-</button>
        <button type="button" class="grid-col" data-num="1">1</button>
        <button type="button" class="grid-col" data-num="2">2</button>
        <button type="button" class="grid-col" data-num="3">3</button>
        <button type="button" class="grid-col" data-oper="*">*</button>
        <button type="button" class="grid-col" data-num="0">0</button>
        <button type="button" class="grid-col" data-equal>=</button>
        <button type="button" class="grid-col" data-oper="/">/</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
